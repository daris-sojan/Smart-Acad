<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Login Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <style>
        * {
            font-family: 'Raleway', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(90deg, #C7C5F4, #776BCC);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: linear-gradient(90deg, #5D54A4, #7C78B8);
            box-shadow: 0px 0px 24px #5C5696;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: 120px;
            height: 520px;
            width: 520px;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            border-radius: 0 72px 0 0;
            z-index: 0;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            font-size: 2.2rem;
        }

        .login-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background: #fff;
            color: #5D54A4;
            text-decoration: none;
            border-radius: 26px;
            transition: all 0.3s ease;
            font-weight: 700;
            box-shadow: 0px 2px 2px #5C5696;
            border: 1px solid #D4D3E8;
            margin: 15px;
            position: relative;
            z-index: 1;
        }

        .login-button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 8px #5C5696;
        }

        .login-button i {
            margin-right: 10px;
            color: #7875B5;
        }

        .system-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="system-icon">
            <i class="fas fa-university"></i>
        </div>
        <h1>College Login Portal</h1>
        <a href="{{ url_for('login') }}" class="login-button">
            <i class="fas fa-sign-in-alt"></i> Login
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatButton = document.createElement('div');
            chatButton.className = 'chat-button';
            chatButton.id = 'floatingChatButton';
            chatButton.innerHTML = '<i class="fas fa-robot"></i>';
            chatButton.title = 'AI Assistant';
            chatButton.addEventListener('click', function() {
                window.location.href = "{{ url_for('chat_interface') }}";
            });
            document.body.appendChild(chatButton);
            
            const style = document.createElement('style');
            style.textContent = `
                .chat-button {
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    width: 60px;
                    height: 60px;
                    background: linear-gradient(90deg, #5D54A4, #7C78B8);
                    color: white;
                    border-radius: 50%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    cursor: pointer;
                    box-shadow: 0px 0px 24px #5C5696;
                    z-index: 1000;
                    transition: all 0.3s ease;
                    border: 1px solid #D4D3E8;
                }
                .chat-button:hover {
                    transform: scale(1.1) translateY(-5px);
                    box-shadow: 0px 4px 12px #5C5696;
                }
                .chat-button i {
                    font-size: 24px;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
